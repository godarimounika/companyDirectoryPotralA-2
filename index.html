<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="./style.css" rel="stylesheet"/> -->
    <link  href="./index.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <h1>Company Directory Portal</h1>
        <section>
        <div class="form-container" id="form-container">
            <form>
                <h2>Employee Registration Form</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" />
                <label for="email">Email:</label>
                <input type="email" id="email" />
                <label for="Department">Department:</label>
                <select id="Department">
                    <option>IT</option>
                    <option>HR</option>
                    <option>Finance</option>
                    <option>Marketing</option>
                </select>
                <label for="employeeId">Employee ID: </label>
                <input type="text" id="employeeId" />
                <label for="profilepicurl">Profile Picture URL: </label>
                <input type="text" id="profilepicurl" />
                <button  class="button">Register Employee</button>
            </form>

        </div>
    </section>
    <section>
        <div class="employee-list">
            <h1>Employee List</h1>
            <ol>
                <li><a href="#form-container">John Doe - john@example.com</a></li>
           
                <li><a href="#form-container">Jane Smith - jane@example.com</a></li>

            </ol>

        </div>
    </section>


<section class="table-section">
    <div class="table-container">
        <h1>Employee Details</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Employee</th>
                <th>ID	Department</th>
                <th>Profile Picture</th>

            </tr>
            <tr>
                <!-- John Doe	12345	IT	John's Profile
Jane Smith	67890	HR -->
               <td>John Doe</td>
               <td>12345</td>
               <td>IT</td>
               <td><img src="./profile img.png"/></td>

            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>67890</td>
                <td>HR</td>
                <td><img src="./profile img.png"/></td>
            </tr>
        </table>

    </div>

</section>

<section class="location">
    <h1>Company Location</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3616.920551695542!2d78.38741457493744!3d17.498030183408158!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1727257701614!5m2!1sen!2sin" width="95%" height="450"  style="border: 1px solid gray; border-radius: 5px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</section>

    </div>
</body>
</html>
